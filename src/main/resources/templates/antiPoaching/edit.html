<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{antiPoaching.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{antiPoaching.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/antiPoachings}" th:text="#{antiPoaching.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('antiPoaching')}" />
            <form th:action="${T(io.clnra.c_l_n_r_a.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='antiPoaching', field='antiPoachingLog')}" />
                <div th:replace="~{fragments/forms::inputRow(object='antiPoaching', field='date')}" />
                <div th:replace="~{fragments/forms::inputRow(object='antiPoaching', field='siteName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='antiPoaching', field='numberOfGuards')}" />
                <div th:replace="~{fragments/forms::inputRow(object='antiPoaching', field='numberOfArms')}" />
                <div th:replace="~{fragments/forms::inputRow(object='antiPoaching', field='aPCoverageArea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='antiPoaching', field='measureOfAPEffort')}" />
                <div th:replace="~{fragments/forms::inputRow(object='antiPoaching', field='indicatorIllegalActivities')}" />
                <div th:replace="~{fragments/forms::inputRow(object='antiPoaching', field='encounterRateIllegalActivities')}" />
                <div th:replace="~{fragments/forms::inputRow(object='antiPoaching', field='primaryIndicators')}" />
                <div th:replace="~{fragments/forms::inputRow(object='antiPoaching', field='secondaryIndicators')}" />
                <div th:replace="~{fragments/forms::inputRow(object='antiPoaching', field='aPAction')}" />
                <input type="submit" th:value="#{antiPoaching.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
