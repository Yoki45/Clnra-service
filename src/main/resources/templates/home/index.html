<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{home.index.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <h1 th:text="#{home.index.headline}" class="mb-4" />
            <p th:utext="#{home.index.text}" />
            <p th:utext="#{home.index.swagger}" class="mb-5" />
            <div class="col-md-4 mb-5">
                <h4 th:text="#{home.index.exploreEntities}" class="mb-3" />
                <div class="list-group">
                    <a th:href="@{/administratives}" th:text="#{administrative.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/cBORegistrations}" th:text="#{cBORegistration.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/cBOManagements}" th:text="#{cBOManagement.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/partnerss}" th:text="#{partners.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/cBOPropertiess}" th:text="#{cBOProperties.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/cBOProjectss}" th:text="#{cBOProjects.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/cBOActivitiess}" th:text="#{cBOActivities.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/huntings}" th:text="#{hunting.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/gameCounts}" th:text="#{gameCount.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/tourisms}" th:text="#{tourism.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/hWCs}" th:text="#{hWC.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/antiPoachings}" th:text="#{antiPoaching.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/cSRs}" th:text="#{cSR.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/patrolss}" th:text="#{patrols.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/users}" th:text="#{user.list.headline}" class="list-group-item list-group-item-action" />
                </div>
            </div>
        </div>
    </body>
</html>
