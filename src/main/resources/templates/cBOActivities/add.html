<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{cBOActivities.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{cBOActivities.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/cBOActivitiess}" th:text="#{cBOActivities.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('cBOActivities')}" />
            <form th:action="${T(io.clnra.c_l_n_r_a.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='cBOActivities', field='activityName')}" />
                <input type="submit" th:value="#{cBOActivities.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
