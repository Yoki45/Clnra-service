<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title th:text="#{app.title}" layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link th:if="${T(io.clnra.c_l_n_r_a.util.WebUtils).getRequest().getHeader('X-Devserver') != '1'}"
                th:href="@{/css/bundle.css}" rel="stylesheet" />
        <script th:src="@{/js/bundle.js}" defer></script>
    </head>
    <body>
        <header class="bg-light">
            <div class="container">
                <nav class="navbar navbar-light navbar-expand-md">
                    <a th:href="@{/}" class="navbar-brand">
                        <img th:src="@{/images/logo.png}" th:alt="#{app.title}" width="30" height="30" class="d-inline-block align-top">
                        <span th:text="#{app.title}" class="ps-1" />
                    </a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
                            th:aria-label="#{navigation.toggle}" aria-controls="navbarToggle" aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <ul class="navbar-nav ms-auto">
                            <li class="navbar-item">
                                <a th:href="@{/}" th:text="#{navigation.home}" class="nav-link" />
                            </li>
                            <li class="navbar-item dropdown">
                                <a th:text="#{navigation.entities}" class="nav-link dropdown-toggle" href="#" id="navbarEntitiesLink" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false" />
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarEntitiesLink">
                                    <li><a th:href="@{/administratives}" th:text="#{administrative.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/cBORegistrations}" th:text="#{cBORegistration.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/cBOManagements}" th:text="#{cBOManagement.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/partnerss}" th:text="#{partners.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/cBOPropertiess}" th:text="#{cBOProperties.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/cBOProjectss}" th:text="#{cBOProjects.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/cBOActivitiess}" th:text="#{cBOActivities.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/huntings}" th:text="#{hunting.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/gameCounts}" th:text="#{gameCount.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/tourisms}" th:text="#{tourism.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/hWCs}" th:text="#{hWC.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/antiPoachings}" th:text="#{antiPoaching.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/cSRs}" th:text="#{cSR.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/patrolss}" th:text="#{patrols.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/users}" th:text="#{user.list.headline}" class="dropdown-item" /></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main class="my-5">
            <div class="container">
                <p th:if="${MSG_SUCCESS}" th:text="${MSG_SUCCESS}" class="alert alert-success mb-4" role="alert" />
                <p th:if="${MSG_INFO}" th:text="${MSG_INFO}" class="alert alert-info mb-4" role="alert" />
                <p th:if="${MSG_ERROR}" th:text="${MSG_ERROR}" class="alert alert-danger mb-4" role="alert" />
                <div layout:fragment="content" />
            </div>
        </main>
    </body>
</html>
