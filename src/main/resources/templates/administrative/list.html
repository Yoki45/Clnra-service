<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{administrative.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{administrative.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/administratives/add}" th:text="#{administrative.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:if="${administratives.empty}" th:text="#{administrative.list.empty}" />
            <div th:if="${!administratives.empty}" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th th:text="#{administrative.id.label}" scope="col" />
                            <th th:text="#{administrative.country.label}" scope="col" />
                            <th th:text="#{administrative.countryCode.label}" scope="col" />
                            <th th:text="#{administrative.countryCurrency.label}" scope="col" />
                            <th th:text="#{administrative.currencyCode.label}" scope="col" />
                            <th th:text="#{administrative.regionName.label}" scope="col" />
                            <th th:text="#{administrative.province.label}" scope="col" />
                            <th th:text="#{administrative.district.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="administrative : ${administratives}">
                            <td th:text="${administrative.id}" />
                            <td th:text="${administrative.country}" />
                            <td th:text="${administrative.countryCode}" />
                            <td th:text="${administrative.countryCurrency}" />
                            <td th:text="${administrative.currencyCode}" />
                            <td th:text="${administrative.regionName}" />
                            <td th:text="${administrative.province}" />
                            <td th:text="${administrative.district}" />
                            <td>
                                <form th:action="@{/administratives/delete/{id}(id=${administrative.id})}" th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm float-end">
                                    <a th:href="@{/administratives/edit/{id}(id=${administrative.id})}" th:text="#{administrative.list.edit}" class="btn btn-sm btn-info" />
                                    <button th:text="#{administrative.list.delete}" type="submit" class="btn btn-sm btn-danger" />
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
